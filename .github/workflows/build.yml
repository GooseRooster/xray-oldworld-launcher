name: Build Launcher

env:
  ARTIFACT_NAME_WINDOWS: Old World Launcher.exe

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths:
      - 'xray-oldworld-launcher/**'
      - '.github/workflows/build.yml'

# Cancel in-progress runs for the same branch when a new push arrives
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust dependency cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: xray-oldworld-launcher/src-tauri -> target

      - name: Install npm dependencies
        working-directory: xray-oldworld-launcher
        run: npm install

      - name: Build Tauri app
        working-directory: xray-oldworld-launcher
        run: npx tauri build --no-bundle

      - name: Rename output
        shell: bash
        run: |
          mkdir -p staging
          cp xray-oldworld-launcher/src-tauri/target/release/xray-oldworld-launcher.exe "staging/${{ env.ARTIFACT_NAME_WINDOWS }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: launcher-windows
          path: staging/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create release on main branch or version tags
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: launcher-windows
          path: release/

      - name: Determine release info
        id: release-info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=Old World Launcher ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "name=Old World Launcher (Latest Build)" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing latest release
        if: steps.release-info.outputs.tag == 'latest'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --repo ${{ github.repository }} --yes || true
          git push origin :refs/tags/latest || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-info.outputs.tag }}
          name: ${{ steps.release-info.outputs.name }}
          prerelease: ${{ steps.release-info.outputs.prerelease }}
          files: release/*
          generate_release_notes: true
          make_latest: ${{ steps.release-info.outputs.tag != 'latest' }}
