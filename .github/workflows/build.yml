name: Build Launcher

env:
  ARTIFACT_NAME_WINDOWS: Old World Launcher.exe
  ARTIFACT_NAME_LINUX: Old World Launcher.AppImage

on:
  push:
    branches:
      - '**'
    paths:
      - 'xray-oldworld-launcher/**'
      - '.github/workflows/build.yml'

# Cancel in-progress runs for the same branch when a new push arrives
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            artifact-name: launcher-windows
            build-args: --no-bundle
            build-output: xray-oldworld-launcher/src-tauri/target/release/xray-oldworld-launcher.exe
            output-name-env: ARTIFACT_NAME_WINDOWS
          - platform: ubuntu-22.04
            artifact-name: launcher-linux
            build-args: --bundles appimage
            build-output: xray-oldworld-launcher/src-tauri/target/release/bundle/appimage/*.AppImage
            output-name-env: ARTIFACT_NAME_LINUX

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust dependency cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: xray-oldworld-launcher/src-tauri -> target

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install npm dependencies
        working-directory: xray-oldworld-launcher
        run: npm install

      - name: Build Tauri app
        working-directory: xray-oldworld-launcher
        run: npx tauri build ${{ matrix.build-args }}

      - name: Rename output
        shell: bash
        run: |
          OUTPUT_NAME="${{ env[matrix.output-name-env] }}"
          mkdir -p staging
          cp ${{ matrix.build-output }} "staging/${OUTPUT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: staging/
          if-no-files-found: error
